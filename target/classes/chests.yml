# This is chests configuration file. Here you can create your own chest types, drops, chances,
# cooldowns, titles, etc.
# If you don't know names of Bukkit Enchantments, look here: http://spigotjpwiki.github.io/org/bukkit/enchantments/Enchantment.html
# Cooldown in seconds!
chests:
  common:
    Title: 'Common Chest'
    Cooldown: 30
    MaxItems: 4
    MaxItemsInTheSameType: 2
    Contents:
      CommonSword:
        DisplayName: 'Common Sword'
        DisplayLore:
          - '&eExample Lore'
          - '&cWith custom colours!'
        Material: STONE_SWORD
        Enchantments:
          - damage_all:5
          - durability:3
        Chance: 0.5
  rare:
    Title: '&eRare Chest'
    Cooldown: 60
    MaxItems: 4
    MaxItemsInTheSameType: 3
    Contents:
      Potion1:
        DisplayName: '&bPotion of Swiftness'
        DisplayLore:
          - '&eSuper Magic Potion!'
        Material: POTION
        PotionEffect: SPEED
        Tier: 1
        Chance: 0.4
      Potion2:
        DisplayName: '&cPotion of Strength'
        DisplayLore:
          - '&3Asterix drinks this potion'
          - '&3every day!'
        Material: POTION
        PotionEffect: STRENGTH
        Tier: 1
        Chance: 0.4
  epic:
    Title: '&d&l* EPIC CHEST *'
    Cooldown: 120
    MaxItems: 4
    Contents:
      goldenapple:
        Material: ENCHANTED_GOLDEN_APPLE
        Chance: 0.4
        Amount: 4